---
name: Build and publish Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Get release version
        shell: bash
        run: echo "##[set-output name=ref;]$(echo ${GITHUB_REF:10})"
        id: get_version
      - name: Set ENV variables
        run: for v in `cat .env` ; do echo "::set-env name=${v%%=*}::${v##*=}" ; done
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${{ GITHUB.REPOSITORY }}/base
          tags: "${{ steps.extract_branch.outputs.branch }},${{ steps.extract_branch.outputs.branch }}-${{ steps.get_version.outputs.ref }}"
          username: ${{ GITHUB.ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}
          buildargs: S6_OVERLAY_VERSION
          registry: docker.pkg.github.com

